<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        pre { background: #f0f0f0; padding: 10px; }
    </style>
</head>
<body>
    <h2>API Test</h2>
    <button onclick="testWelcome()">Test Welcome Endpoint</button>
    <button onclick="testRegister()">Test Register</button>
    <h3>Result:</h3>
    <pre id="result">Click a button to test...</pre>

    <script>
        async function testWelcome() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                document.getElementById('result').textContent = 'Welcome Test:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Welcome Test Error:\n' + error.message;
            }
        }

        async function testRegister() {
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').textContent = 'Register Test:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Register Test Error:\n' + error.message;
            }
        }
    </script>
</body>
</html>
